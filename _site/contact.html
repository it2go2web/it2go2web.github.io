        <h1>Contact IT2GO2</h1>
        <form name = "contact-form" action="https://formspree.io/it2go2now@gmail.com"
      method="POST">
            <div class = "form-group">
                <label>First Name: </label>
                <input type = "text" name = "firstname" class = "form-control" required/>
            </div>

            <div class = "form-group">
                <label>Last Name: </label>
                <input type = "text" name = "lastname" class = "form-control" required/>
            </div>
            <div class = "form-group">
                <label>Phone number: </label>

            </div>

            <div class = "form-group">
                <label>Service type: </label>
                <!-- list of services select -->

                    <option value = "More info">More info</option>

                    <option value = "Hard Drive Recovery">Hard Drive Recovery</option>
                    <option value = "External HDD Recovery">External HDD Recovery</option>
                    <option value = "Laptop Data Recovery">Laptop Data Recovery</option>
                    <option value = "USB Data Recovery">USB Data Recovery</option>
                    <option value = "SSD Data Recovery">SSD Data Recovery</option>
                    <option value = "Deleted Data Recovery">Deleted Data Recovery</option>
                    <option value = "SD Data Recovery">SD Data Recovery</option>
                    <option value = "Mobile Data Recovery">Mobile Data Recovery</option>
                    <option value = "Website Design">Website Design</option>
                    <option value = "Search Engine Optimization">Search Engine Optimization (SEO)</option>
                </select>
            </div>

            <div class = "form-group">
                <label>Email: </label>
                <input type = "email" class = "form-control" name="_replyto" required/>
            </div>
            <input style = "margin-top: 16px" type = "submit" class = "btn btn-primary" value = "Send"></input>
